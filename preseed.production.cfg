#####  Debian 12 (Bookworm) ─ Unattended RAID-10 + LVM installation  #####

### ── Locale & clock ───────────────────────────────────────────────────
d-i debian-installer/locale  string en_US.UTF-8     # en_US interface 
d-i debian-installer/country string UA
d-i time/zone                string Europe/Kyiv
d-i clock-setup/utc          boolean true
d-i clock-setup/ntp          boolean true

### ── Keyboard ─────────────────────────────────────────────────────────
d-i console-setup/ask_detect         boolean false
d-i keyboard-configuration/modelcode string pc105
d-i keyboard-configuration/layoutcode string us

### ── Network & mirror ────────────────────────────────────────────────
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname     string nas
d-i netcfg/get_domain       string off.lu
d-i mirror/country          string manual
d-i mirror/http/hostname    string ftp.debian.org
d-i mirror/http/directory   string /debian
d-i apt-setup/contrib             boolean true
d-i apt-setup/non-free-firmware   boolean true
d-i apt-setup/disable-cdrom-entries boolean true

### ── Users ────────────────────────────────────────────────────────────
d-i passwd/root-login                  boolean false                 
d-i user-setup/allow-passwordless-user boolean true
d-i passwd/user-fullname               string John Smith
d-i passwd/username                    string john
d-i passwd/user-password-crypted       password *                   

### ── Base system & tasks ─────────────────────────────────────────────
d-i base-installer/kernel/image string linux-image-amd64
tasksel tasksel/first multiselect standard, ssh-server              

### ── EARLY COMMAND — detect Seagate drives, build recipes ────────────
d-i partman/early_command string \
  DISKS=\"$(for d in /sys/block/sd*; do \
              m=$(cat $d/device/model 2>/dev/null); \
              if echo \"$m\" | grep -qi Seagate; then echo -n \"/dev/${d##*/} \"; fi; \
            done)\" ; \
  debconf-set partman-auto/disk \"$DISKS\" ; \
  set -- $DISKS ; D1=$1 ; D2=$2 ; D3=$3 ; D4=$4 ; \
  # 1 GiB /boot on md0 (RAID-1), the rest md1 (RAID-10 → LVM) 
  RECIPE=\"raid10-lvm :: \
     1024 1024 1024 ext4 \$primary{ } \$bootable{ } method{ raid } . \
     1000 1000 -1       lvm                                   method{ raid } .\" ; \
  debconf-set partman-auto/expert_recipe \"$RECIPE\" ; \
  # md0 for /boot, md1 marked ‘lvm’ (PV) :contentReference[oaicite:4]{index=4}
  RAID=\"1 4 0 ext4 /boot \$D1-part1#\$D2-part1#\$D3-part1#\$D4-part1 . \
        10 4 0 lvm  -     \$D1-part2#\$D2-part2#\$D3-part2#\$D4-part2 .\" ; \
  debconf-set partman-auto-raid/recipe \"$RAID\"

### ── LVM auto-layout inside md1 ───────────────────────────────────────
d-i partman-auto/method                       string raid
d-i partman-auto-lvm/guided_size              string max       # use all space
d-i partman-md/device_remove_md               boolean true
d-i partman-lvm/device_remove_lvm             boolean true
d-i partman-lvm/confirm                       boolean true
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition                  select finish
d-i partman/confirm                           boolean true
d-i partman/confirm_nooverwrite               boolean true

### ── Bot loader ─────────────────────────────────────────────────────
d-i grub-installer/only_debian  boolean true
d-i grub-installer/with_other_os boolean false

### ── LATE COMMAND — key, sudo NOPASSWD, GRUB to every disk ───────────
d-i preseed/late_command string \
    in-target adduser john sudo ; \
    in-target mkdir -p /home/john/.ssh ; \
    in-target sh -c 'echo "SSH_PUBKEY_HERE" > /home/john/.ssh/authorized_keys' ; \
    in-target chown -R john:john /home/john/.ssh ; \
    in-target chmod 700 /home/john/.ssh ; \
    in-target chmod 600 /home/john/.ssh/authorized_keys ; \
    in-target sed -i "s/^# *%sudo.*/%sudo ALL=(ALL:ALL) NOPASSWD: ALL/" /etc/sudoers ; \
    # ---- harden OpenSSH ---------------------------------------------------
    in-target bash -c 'printf "PasswordAuthentication no\nChallengeResponseAuthentication no\nPermitRootLogin no\n" > /etc/ssh/sshd_config.d/90-disable-passwords.conf' ; \
    in-target systemctl restart ssh ; \
    # ---- grub to every disk ----------------------------------------------
    for d in $DISKS ; do in-target grub-install --no-nvram "$d" ; done ; \
    in-target update-grub                                            # loop install
### ── Finish ──────────────────────────────────────────────────────────
d-i finish-install/reboot_in_progress note
